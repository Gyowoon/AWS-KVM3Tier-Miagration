#===============================================================================
# playbooks/site.yml - 메인 Playbook
#===============================================================================
# 역할: 전체 인프라 구성 (Web + App 동시 실행)
# 사용법: ansible-playbook playbooks/site.yml
#===============================================================================

---
#---------------------------------------
# Web Tier 구성
#---------------------------------------
- name: Configure Web Tier
  hosts: web
  become: true
  
  roles:
    - common
    - nginx
  
  tags: web

#---------------------------------------
# App Tier 구성
#---------------------------------------
- name: Configure App Tier
  hosts: app
  become: true
  
  roles:
    - common
    - wildfly
  
  tags: app
