#===============================================================================
# group_vars/web.yml - Web Tier 변수
#===============================================================================
# 역할: Web 서버(Nginx) 관련 변수 정의
#===============================================================================

---
#---------------------------------------
# Nginx 설정
#---------------------------------------
nginx_worker_processes: auto
nginx_worker_connections: 1024

# Nginx 로그 경로
nginx_access_log: /var/log/nginx/access.log
nginx_error_log: /var/log/nginx/error.log

#---------------------------------------
# Upstream 설정 (Internal ALB)
#---------------------------------------
# Internal ALB DNS - inventory에서 정의됨
# upstream_server: "{{ internal_alb_dns }}"
upstream_port: 8080

#---------------------------------------
# Proxy 설정
#---------------------------------------
proxy_connect_timeout: 60
proxy_send_timeout: 60
proxy_read_timeout: 60

#---------------------------------------
# 헬스체크 경로
#---------------------------------------
health_check_path: /
