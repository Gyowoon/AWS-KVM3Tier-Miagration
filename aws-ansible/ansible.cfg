#===============================================================================
# ansible.cfg - Ansible 기본 설정
#===============================================================================
# 역할: Ansible 실행 환경 설정
# 위치: ansible/ 디렉토리 루트에 배치 (자동 인식)
#===============================================================================

[defaults]
# 인벤토리 파일 경로
inventory = inventory/aws_hosts.ini

# SSH 사용자 (Rocky Linux 기본)
remote_user = rocky

# SSH 키 파일 경로 (환경에 맞게 수정)
private_key_file = ~/.ssh/yourkey.pem

# 호스트 키 체크 비활성화 (처음 접속 시 편의)
host_key_checking = False

# 병렬 실행 수
forks = 10

# 재시도 파일 생성 비활성화
retry_files_enabled = False

# 출력 형식 (가독성 향상)
stdout_callback = default
result_format = yaml

# 역할 경로
roles_path = roles

# 타임아웃 설정 (초)
timeout = 30

#---------------------------------------
# 권한 상승 설정
#---------------------------------------
[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

#---------------------------------------
# SSH 연결 설정
#---------------------------------------
[ssh_connection]
# SSH 연결 재사용 (성능 향상)
pipelining = True

# ControlMaster 설정
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no
